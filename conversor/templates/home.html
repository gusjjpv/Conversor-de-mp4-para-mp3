<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Vídeo para Áudio</title>
</head>
<body>
    <h1>Conversão de Vídeo para Áudio</h1>
    <form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <label>Arquivo:</label><br>
        <input type="file" name="video" accept="video/mp4, video/mkv"><br>
        <input type="submit" value="Converter">
    </form>
</body>
</html>
